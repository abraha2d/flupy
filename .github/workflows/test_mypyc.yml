name: tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v1

    - name: python setup 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9

    - name: install mypy
      run:
          cd ..
          git clone https://github.com/python/mypy.git
          cd mypy
          pip install -U pip
          pip install -e .

    - name: install flupy with mypyc
      env:
          MYPYC_COMPILE=1
      run: |
          python setup.py install

    - name: run tests
      run: |
        pytest tests/test_flu.py
